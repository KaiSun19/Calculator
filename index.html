<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>
<html>
<body>
    <div class = "grid-container">
        <div class = "calc_display" >0</div>
        <div class = "calc_keys" >
            <button data-key = "plus" data-type = "operator" id = "plus"> +</button>
            <button data-key = "minus" data-type = "operator" id = "minus"> -</button>
            <button data-key = "multiply" data-type = "operator" id = "times"> &times;</button>
            <button data-key = "divide" data-type = "operator" id = "divide"> รท</button>
            <button class = "one"  data-type = "number" id = "one"> 1</button>
            <button class = "two"  data-type = "number" id = "two"> 2</button>
            <button class = "three"  data-type = "number" id = "three"> 3</button>
            <button class = "four"  data-type = "number" id = "four"> 4</button>
            <button class = "five"  data-type = "number" id = "five"> 5</button>
            <button class = "six"  data-type = "number" id = "six"> 6</button>
            <button class = "seven"  data-type = "number" id = "seven"> 7</button>
            <button class = "eight"  data-type = "number" id = "eight"> 8</button>
            <button class = "nine"  data-type = "number" id = "nine"> 9</button>
            <button class = "dot"  data-type = "number" id = "dot"> .</button>
            <button class = "zero"  data-type = "number" id = "zero"> 0</button>
            <button class = "equal" data-type = "equal" id = "equals"> =</button>
            <button class = "clear"  data-type = "clear" id = "clear"> AC</button>
            <button class = "delete"  data-type = "delete" id = "delete"> DEL</button>
        </div>
    </div>

</body>
</html>
